<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!--begin::Fonts -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        "families": ["Montserrat:300,400,600,900"]
      },
      active: function() {
        sessionStorage.fonts = true;
      }
    });
  </script>

  <!--end::Fonts -->
</head>

<body>




  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 widget--container">
        <div class="widget--first--block">
          <div class="col-lg-6 left--block">
            <div class="widget--location">
              <img src="assets/img/location.svg" alt="">
              <p></p>
            </div>
            <div class="widget--degree">
              <h1><sup>°</sup></h1>
            </div>
            <div class="widget--status">
              <div class="widget--status--block">
                <img src="assets/img/sunny.svg" alt="">
                <p></p>
              </div>
              <div class="widget--status--time">
                <p></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 right--block">
            <img src="assets/img/cloudy-big.svg" alt="">
          </div>
        </div>
        <hr>
        <div class="widget--secondry--block">
          <div class="col-lg-6 widget--block" id="max--temp">
            <span>En Yüksek Sıcaklık :</span>
            <p><sup>°</sup></p>
          </div>
          <div class="col-lg-6 widget--block" id="min--temp">
            <span>En Düşük Sıcaklık :</span>
            <p><sup>°</sup></p>
          </div>
          <div class="col-lg-6 widget--block" id="wind">
            <span>Rüzgar Hızı :</span>
            <p><sup>°</sup></p>
          </div>
          <div class="col-lg-6 widget--block" id="humidity">
            <span>Nem Oranı :</span>
            <p></p>
          </div>
        </div>
        <div class="widget--third--block">
          
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src='assets/js/jquery.min.js'></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
